<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="widget.css">

  <script src="./converter.js" defer></script>
  <script src="./widget.js" defer></script>
  <title>Document</title>
</head>

<body>
  <form id="convertForm" class="row g-3 p-4 needs-validation" novalidate>
    <h1>Number converter</h1>
    <div class="col-sm-6">
      <label for="unit1" class="form-label">From</label>
      <input type="number" class="convertInput form-control" id="unit1" autocomplete="off" min=2 max=16 required>
      <div class="invalid-feedback">
        This value is required
      </div>
    </div>
    <div class="col-sm-6">
      <label for="unit2" class="form-label">To</label>
      <input type="number" class="convertInput form-control" id="unit2" autocomplete="off" min=2 max=16 required>
      <div class="invalid-feedback">
        This value is required
      </div>
    </div>
    <div class="col-12">
      <label for="x" class="form-label">Enter a number</label>
      <input type="text" class="convertInput form-control" id="x" autocomplete="off" required>
      <div class="invalid-feedback">
        This value is required
      </div>
    </div>
    <div class="col-12">
      <button id="convertBtn" class="btn btn-primary" type="button">Convert</button>
      <button id="resetBtn" class="btn btn-danger" type="reset">Reset</button>
      <button id="swapBtn" class="btn btn-success" type="button"button>Swap</button>
    </div>
    <div class="col-12">
      <label for="result" class="form-label">Result</label>
      <textarea type="text" class="form-control" id="result" readonly></textarea>
    </div>
  </form>
</body>

</html>
